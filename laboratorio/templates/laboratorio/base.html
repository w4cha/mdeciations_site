<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'laboratorio/css/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'laboratorio/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'laboratorio/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'laboratorio/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'laboratorio/img/site.webmanifest' %}">
    <title id="current-title">
        {% block title %}
        {% endblock title %} 
    </title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header>
        {% include "laboratorio/nav.html" %}
    </header>
    {% block content %}
    {% endblock content %}
    <dialog id="userauth" hx-on::after-swap="document.getElementById('userauth').show();"></dialog>
    {% include "laboratorio/footer.html" %}
    <!--js-->
    <script rel="script" src="{% static 'laboratorio/js/script.js' %}"></script>
    <!--Boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--htmx-->
    <script rel= "script" src="{% static 'laboratorio/js/htmx.min.js' %}"></script>
</body>
</html>
